{% extends "layout.html" %}
{% block title %}Login - Lotofácil{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4"><i class="fa fa-sign-in-alt"></i> Login</h2>
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-3">
                <label>Usuário:</label>
                <input type="text" name="usuario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Senha:</label>
                <input type="password" name="senha" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success"><i class="fa fa-sign-in-alt"></i> Entrar</button>
        </form>
        <div class="mt-3">
            <p>Não tem uma conta? <a href="{{ url_for('auth.cadastro') }}">Cadastre-se aqui</a></p>
        </div>
        {% if erro %}
        <div class="alert alert-danger mt-3">{{ erro }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
